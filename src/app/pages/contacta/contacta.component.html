<section class="contact-container">
    <!-- Formulario de contacto -->
    <div class="contact-form">
      <h2>Contacta con nosotros</h2>
      <p>¿Tienes alguna consulta? Envíanos un mensaje y te responderemos lo antes posible.</p>
      
      <div class="input-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" [(ngModel)]="name" required>
      </div>
  
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="tucorreo@email.com" [(ngModel)]="email" required>
      </div>
  
      <div class="input-group">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="4" placeholder="Escribe tu mensaje..." [(ngModel)]="message" required></textarea>
      </div>
  
      <button class="btn-send" (click)="sendMessage()">Enviar Mensaje</button>
    </div>
  
    <!-- Información de contacto -->
    <div class="contact-info">
      <h3>Nuestra Información</h3>
      <p><strong>Email:</strong> <a href="mailto:adripozofernandez@gmail.com">adripozofernandezgmail.com</a></p>
      <p><strong>Teléfono:</strong> +34 657 34 25 33</p>
      <p><strong>Dirección:</strong> Calle sierpes, 23, Sevilla</p>
  
      <!-- Redes Sociales -->
      <div class="social-icons">
        <a href="#"><img src="image/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="image/ig.png" alt="Instagram"></a>
        <a href="#"><img src="image/twitter.png" alt="Twitter"></a>
      </div>
    </div>
  </section>
